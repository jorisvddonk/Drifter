<html>

		<script src="src/noctis_iv/niv_drawingSurface.js"></script>
		<script src="src/noctis_iv/niv_engine.js"></script>
		<script src="src/noctis_iv/niv_space.js"></script>
    <script src="src/noctis_iv/niv_rand.js"></script>
    <script src="src/noctis_iv/niv_textures.js"></script>
    
    <script src="dist/bundle.js"></script>

    <script>

      // renderPlanetTexture(terrain.array, 200, 200, 2, false); // render planet heightmap
      // renderPlanetTexture(ruinschart, 200, 200, 2, false); // render planet ruins chart (ruins on Felysian worlds, lava)
      // renderPlanetTexture(txtr,256,256,2); // render surface texture

    </script>
  </head>
  <body>
    <a-scene id="scene" fog="type: linear; color: #000; near:1; far:200;" planet-fog vr-mode-ui="enabled: true">
      <a-assets></a-assets>
      <a-entity id="pgeom" class="collidable" geometry="primitive: planetsurface" scale="0.2 0.2 0.2" planet-material ></a-entity>
      
      <a-entity follow-camera>
        <a-entity id="sky" geometry="primitive: sphere; radius: 1000;" planet-sky material="shader: skyGradient; colorTop: #000; colorBottom: #000; side: back"></a-entity>
      </a-entity>

      <a-entity id="collider" follow-camera>
        <a-box width="0.1" height="0.1" depth="0.1" position="0 -1 0" debug-show-always></a-box>
      </a-entity>
      <a-entity follow-room>
        <a-sphere radius="0.1" position="0 0 0" debug-show-always></a-sphere>
        <a-entity hand-controls="left" remove-hand-controls controller-actions>
          <a-sphere radius="0.1" position="0 0 -0.1" planet-space-material></a-sphere>
        </a-entity>
      </a-entity>
      
      <a-entity>
        <a-camera gamepad-controls controller-actions collider-check></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
